<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu Carrinho</title>
    <link rel="stylesheet" href="carCarrinho.css" />
  </head>
  <body>
    <div class="cart-container">
      <div class="cart-header">
        <h2>Meu Carrinho</h2>
      </div>
      <div class="cart-items">
        <div class="cart-item">
          <div class="item-image">
            <img
              src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/cadastro-idXToKk2Nh3abZHgvHe8CKvL4qNW8s.png"
              alt="Tênis Nike"
            />
          </div>
          <div class="item-details">
            <div class="item-name">
              Tênis Nike Revolution 6 Next Nature Masculino
            </div>
            <div class="item-price">
              <span class="current-price">R$ 219,00</span>
              <span class="original-price">R$ 349,00</span>
            </div>
          </div>
        </div>
        <div class="cart-item">
          <div class="item-image">
            <img
              src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/cadastro-idXToKk2Nh3abZHgvHe8CKvL4qNW8s.png"
              alt="Tênis Nike"
            />
          </div>
          <div class="item-details">
            <div class="item-name">
              Tênis Nike Revolution 6 Next Nature Masculino
            </div>
            <div class="item-price">
              <span class="current-price">R$ 219,00</span>
              <span class="original-price">R$ 349,00</span>
            </div>
          </div>
        </div>
      </div>
      <div class="cart-footer">
        <div class="cart-total">
          <span class="total-label">Valor total:</span>
          <span class="total-value">R$ 219,00</span>
        </div>
        <div class="cart-actions">
          <button class="btn btn-empty">Esvaziar</button>
          <button class="btn btn-view">Ver Carrinho</button>
        </div>
      </div>
    </div>
  </body>
</html>
